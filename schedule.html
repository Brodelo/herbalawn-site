<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedule — HerbaLawn</title>
  <style>
    :root{--bg:#0f201b;--text:#f2f6f4;--accent:#b7ff4a}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial,sans-serif}
    .wrap{max-width:1100px;margin:auto;padding:20px}
    a{color:var(--accent);text-decoration:none}
    .cta{display:inline-block;background:var(--accent);color:#0b140f;font-weight:800;border-radius:999px;padding:10px 16px;margin-bottom:14px}
    .card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.08);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35);padding:16px}
    iframe{width:100%;min-height:820px;border:0;border-radius:12px;overflow:hidden;background:#0b1613}
  </style>
</head>
<body>
  <div class="wrap">
    <a class="cta" href="index.html">← Back</a>
    <h1>Schedule Your Service</h1>
    <p>Pick one-time or recurring. If you don’t see a time you like, call/text us.</p>

    <!-- EMBED: replace YOUR_BOOKING_URL with your actual booking link -->
    <div class="card">
      <iframe src="YOUR_BOOKING_URL" title="Booking"></iframe>
    </div>

    <!-- Option B: buttons that open booking links in new tabs -->
    <div style="margin-top:16px">
      <!-- Replace these with your Stripe/Square/Cal links if you prefer buttons -->
      <!-- <a class="cta" target="_blank" href="https://buy.stripe.com/one-time">One-Time Mow</a>
      <a class="cta" target="_blank" href="https://buy.stripe.com/sub-weekly">Weekly Plan</a>
      <a class="cta" target="_blank" href="https://buy.stripe.com/sub-biweekly">Bi-Weekly Plan</a> -->
    </div>
  </div>
</body>
</html>
