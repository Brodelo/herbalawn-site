<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HerbaLawn LLC — Free Quote</title>

<style>
:root{
--bg:#0f201b;
--card:#152a24;
--accent:#b7ff4a;
--text:#f2f6f4;
--muted:#9fb3ab;
}

*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
background:var(--bg);
color:var(--text);
}

.container{
max-width:900px;
margin:auto;
padding:20px;
}

.card{
background:var(--card);
border-radius:14px;
padding:20px;
}

h1{
margin:0 0 10px;
}

label{
display:block;
margin-top:15px;
font-weight:600;
}

input, textarea, select{
width:100%;
padding:10px;
margin-top:6px;
border-radius:8px;
border:1px solid #1f3b34;
background:#0d1a16;
color:white;
}

textarea{
min-height:90px;
resize:vertical;
}

.checkbox-group, .radio-group{
margin-top:10px;
}

.checkbox-group label,
.radio-group label{
display:flex;
align-items:center;
gap:8px;
font-weight:400;
margin-top:8px;
}

button{
margin-top:20px;
background:var(--accent);
color:black;
font-weight:700;
border:none;
padding:12px 18px;
border-radius:999px;
cursor:pointer;
}

button:disabled{
opacity:.6;
cursor:not-allowed;
}

.msg{
margin-top:15px;
padding:10px;
border-radius:8px;
display:none;
}

.success{
background:#1e3b2f;
}

.error{
background:#3b1e1e;
}
</style>
</head>

<body>
<div class="container">
<div class="card">

<h1>Free Quote Form</h1>
<p>Please provide accurate info so we can show up ready.</p>

<form id="quoteForm">

<label>Don’t have a lawn maintenance promo code?</label>
<div class="radio-group">
<label><input type="radio" name="promoChoice" value="Text/Call Me A Code"> Text/Call Me A Code</label>
<label><input type="radio" name="promoChoice" value="No code — just want a quote"> No code — just want a quote</label>
<label><input type="radio" name="promoChoice" value="I already entered one"> I already entered one</label>
</div>

<label>Promo Code</label>
<input type="text" id="promoCode">

<label>Full Name *</label>
<input type="text" id="fullName" required>

<label>Phone Number *</label>
<input type="text" id="phone" required>

<label>Service Address *</label>
<input type="text" id="address" required>

<label>Services</label>
<div class="checkbox-group">
<label><input type="checkbox" value="Standard Lawn Maintenance"> Standard Lawn Maintenance</label>
<label><input type="checkbox" value="Bush Trimming"> Bush Trimming</label>
<label><input type="checkbox" value="Tree Trimming"> Tree Trimming</label>
<label><input type="checkbox" value="Tree Removal"> Tree Removal</label>
<label><input type="checkbox" value="Sod Removal & Installation"> Sod Removal & Installation</label>
<label><input type="checkbox" value="Haul-Off Services"> Haul-Off Services</label>
<label><input type="checkbox" value="Leaf Cleanup"> Leaf Cleanup</label>
<label><input type="checkbox" id="serviceOtherChk" value="Other"> Other:
<input type="text" id="serviceOtherText" placeholder="Describe other service">
</label>
</div>

<label>If selecting lawn maintenance, how often?</label>
<div class="radio-group">
<label><input type="radio" name="frequency" value="Weekly"> Weekly</label>
<label><input type="radio" name="frequency" value="Bi-Weekly"> Bi-Weekly</label>
<label><input type="radio" name="frequency" value="One-Time Cleanup"> One-Time Cleanup</label>
</div>

<label>Preferred Day *</label>
<input type="date" id="preferredDay" required>

<label>Preferred Time *</label>
<input type="time" id="preferredTime" required>

<label>Anything else we should know?</label>
<textarea id="notes"></textarea>

<label>How did you hear about us?</label>
<div class="radio-group">
<label><input type="radio" name="howHear" value="Door Hanger"> Door Hanger</label>
<label><input type="radio" name="howHear" value="Yard Sign"> Yard Sign</label>
<label><input type="radio" name="howHear" value="Sidewalk Sign"> Sidewalk Sign</label>
<label><input type="radio" name="howHear" value="Social Media"> Social Media</label>
<label><input type="radio" name="howHear" value="Referral"> Referral</label>
<label><input type="radio" name="howHear" value="Google Search"> Google Search</label>
<label><input type="radio" id="hearOtherChk" name="howHear" value="Other"> Other:
<input type="text" id="hearOtherText" placeholder="Other source">
</label>
</div>

<button type="submit" id="submitBtn">Submit</button>

<div id="msg" class="msg"></div>

</form>
</div>
</div>

<script>
const BRIDGE_URL = "https://script.google.com/macros/s/AKfycbwx9lW31gNhwFEeuGiwpyAOtyvW02CPetHJTwvqJCtpnPCzV7MmdFkfZh39D5DDKpYb/exec";

const form = document.getElementById("quoteForm");
const msg = document.getElementById("msg");
const submitBtn = document.getElementById("submitBtn");

form.addEventListener("submit", async function(e){
e.preventDefault();
submitBtn.disabled = true;

let services = [];
document.querySelectorAll(".checkbox-group input[type='checkbox']").forEach(chk=>{
if(chk.checked){
if(chk.id === "serviceOtherChk"){
let extra = document.getElementById("serviceOtherText").value.trim();
if(extra) services.push("Other: " + extra);
} else {
services.push(chk.value);
}
}
});

let howHear = "";
document.querySelectorAll("input[name='howHear']").forEach(r=>{
if(r.checked){
if(r.id === "hearOtherChk"){
let extra = document.getElementById("hearOtherText").value.trim();
howHear = extra ? "Other: " + extra : "Other";
} else {
howHear = r.value;
}
}
});

let frequency = "";
document.querySelectorAll("input[name='frequency']").forEach(r=>{
if(r.checked) frequency = r.value;
});

let promoChoice = "";
document.querySelectorAll("input[name='promoChoice']").forEach(r=>{
if(r.checked) promoChoice = r.value;
});

const payload = {
promoChoice,
promoCode: document.getElementById("promoCode").value,
fullName: document.getElementById("fullName").value,
phone: document.getElementById("phone").value,
address: document.getElementById("address").value,
services,
frequency,
preferredDay: document.getElementById("preferredDay").value,
preferredTime: document.getElementById("preferredTime").value,
notes: document.getElementById("notes").value,
howHear
};

try{
const res = await fetch(BRIDGE_URL,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify(payload)
});
const data = await res.json();
if(data.ok){
msg.className="msg success";
msg.style.display="block";
msg.innerText="Submitted successfully. We will contact you shortly.";
form.reset();
}else{
throw new Error();
}
}catch(err){
msg.className="msg error";
msg.style.display="block";
msg.innerText="Submission failed. Please call or text us directly.";
}
submitBtn.disabled=false;
});
</script>

</body>
</html>
