<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HerbaLawn LLC — Landscaping • Tree Service</title>
  <style>
    :root{
      --bg:#0f201b;
      --bg-2:#152a24;
      --accent:#b7ff4a;
      --accent-2:#d7ff93;
      --text:#f2f6f4;
      --muted:#9fb3ab;
      --gold:#f2d072;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --shadow-green-soft:0 10px 28px rgba(183,255,74,.16),0 0 0 1px rgba(183,255,74,.18);
      --shadow-green-strong:0 14px 40px rgba(183,255,74,.24),0 0 0 1px rgba(183,255,74,.28);
      --radius:18px;
    }
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial,sans-serif;overflow-x:hidden}
    a{color:var(--accent);text-decoration:none}
    .container{max-width:1200px;margin:auto;padding:20px}

    header{position:sticky;top:0;z-index:50;background:linear-gradient(180deg,rgba(15,32,27,.98),rgba(15,32,27,.9));backdrop-filter:saturate(130%) blur(4px);box-shadow:var(--shadow)}
    .nav{display:flex;align-items:center;gap:16px;}
    .brand{display:flex;align-items:center;gap:12px;font-weight:800;letter-spacing:.3px}
    /* Hide logo everywhere */
    .brand img{display:none!important;}
    .menu{margin-left:auto;display:flex;gap:14px;flex-wrap:wrap}
    .dropdown{position:relative}

    .drop-btn{
      background:var(--bg-2);
      color:#fff;
      border:1px solid rgba(255,255,255,.18);
      padding:10px 14px;border-radius:16px;cursor:pointer
    }
    .drop-btn:hover,
    .dropdown.open .drop-btn{
      background:var(--accent);
      color:#0b140f;
      border-color:transparent;
    }
    .panel{
      display:none;position:absolute;top:54px;left:0;background:var(--bg-2);
      border:1px solid rgba(255,255,255,.12);border-radius:12px;min-width:220px;
      box-shadow:var(--shadow-green-soft);transition:box-shadow .2s ease,transform .2s ease;
    }
    .dropdown.open .panel{display:block}
    .panel a{display:block;color:#fff;padding:10px 12px}
    .panel a:hover{background:var(--accent);color:#0b140f}

    .cta{background:var(--accent);color:#0b140f;font-weight:800;border:none;border-radius:999px;padding:12px 16px;cursor:pointer;display:inline-block}
    .cta:hover{filter:brightness(1.05)}

    .hero{padding:48px 0 10px}
    .hero-wrap{display:grid;grid-template-columns:1.2fr .8fr;gap:28px;align-items:center}
    .hero-card{background:linear-gradient(180deg,var(--bg-2),rgba(21,42,36,.6));border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);padding:24px;box-shadow:var(--shadow-green-soft);transition:box-shadow .2s ease,transform .2s ease;}
    .hero-card:hover{box-shadow:var(--shadow-green-strong)}
    .badge{display:inline-block;background:rgba(183,255,74,.15);color:var(--accent);border:1px solid rgba(183,255,74,.4);padding:6px 10px;border-radius:999px;font-weight:700;font-size:.85rem;margin-bottom:12px}
    h1{font-size:40px;margin:10px 0 8px;line-height:1.08}
    .sub{color:var(--muted)}

    section{padding:32px 0}
    .section-title{font-size:28px;margin:0 0 12px}
    .grid{display:grid;gap:18px}
    .grid.cards{grid-template-columns:repeat(12,1fr)}
    .card{grid-column:span 12;background:linear-gradient(180deg,var(--bg-2),rgba(21,42,36,.6));border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);box-shadow:var(--shadow-green-soft);transition:box-shadow .2s ease,transform .2s ease;}
    .card:hover{box-shadow:var(--shadow-green-strong)}
    @media(min-width:700px){.card.span-6{grid-column:span 6}.card.span-3{grid-column:span 3}.hero-wrap{grid-template-columns:1.2fr .8fr}}
    .card>.pad{padding:20px}
    .card h3{margin:0 0 8px}

    .gallery{display:grid;grid-template-columns:repeat(12,1fr);gap:12px}
    .shot{grid-column:span 12;aspect-ratio:16/9;border-radius:14px;background:linear-gradient(135deg,rgba(183,255,74,.12),rgba(242,208,114,.12));border:1px dashed rgba(255,255,255,.15);display:flex;align-items:center;justify-content:center;color:var(--muted);font-weight:600}
    .shot img{width:100%;height:100%;object-fit:cover;border-radius:14px}
    @media(min-width:800px){.shot{grid-column:span 4}}

    .pricing{display:grid;grid-template-columns:repeat(12,1fr);gap:16px}
    .price-card{grid-column:span 12;background:linear-gradient(180deg,var(--bg-2),rgba(21,42,36,.5));border:1px solid rgba(255,255,255,.08);border-radius:16px;overflow:hidden;box-shadow:var(--shadow-green-soft);transition:box-shadow .2s ease,transform .2s ease;}
    .price-card:hover{box-shadow:var(--shadow-green-strong)}
    @media(min-width:780px){.price-card{grid-column:span 3}}
    .price-img{height:110px;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;position:relative;background-size:cover;background-position:center;}
    .price-img::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.35))}
    .price-img>span{position:relative;z-index:1}
    .price-body{padding:14px 16px}
    .pill{display:inline-block;border:1px solid rgba(255,255,255,.18);padding:4px 10px;border-radius:999px;font-size:.85rem;color:var(--muted)}

    .field{display:flex;flex-direction:column;gap:6px;margin:10px 0}
    .field input,.field select,.field textarea{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.18);color:var(--text);padding:12px;border-radius:12px;outline:none}
    .field input:focus,.field select:focus,.field textarea:focus{border-color:var(--accent)}

    .footer{margin-top:30px;padding:28px;background:#0b1613;border-top:1px solid rgba(255,255,255,.07)}
    .small{font-size:.92rem;color:var(--muted)}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,monospace;color:var(--accent-2)}
    .disclaimer{font-size:.9rem;color:var(--muted)}

    /* Mobile */
    @media(max-width:700px){
      .container{padding:16px}
      h1{font-size:28px;line-height:1.2}

      .nav{flex-direction:column;align-items:center;justify-content:center;gap:10px;padding:10px 0;}
      .brand{flex-direction:column;align-items:center;text-align:center;gap:4px;}
      .menu{width:100%;margin-left:0;justify-content:center;gap:10px;flex-wrap:wrap;}

      .drop-btn,.cta{padding:14px 16px;border-radius:14px}
      .panel{position:static;margin-top:8px;width:100%}

      .hero-wrap{grid-template-columns:1fr;gap:16px}
      .grid.cards{grid-template-columns:1fr}
      .card{grid-column:span 12}
      .gallery{grid-template-columns:repeat(2,1fr);gap:10px}
      .shot{grid-column:span 1;aspect-ratio:4/3}
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <div>
          <div style="font-size:14px;color:var(--accent)">LANDSCAPING / TREE SERVICE</div>
          <div style="font-size:18px">HERBALAWN LLC</div>
        </div>
      </div>
      <nav class="menu">
        <div class="dropdown">
          <button class="drop-btn">Mowing Services ▾</button>
          <div class="panel">
            <a href="#mowing-pricing">Pricing</a>
            <a href="#gallery">Our Work</a>
            <a href="#qa">Q & A</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="drop-btn">Mulching & Weed Barriers ▾</button>
          <div class="panel">
            <a href="#mulch">Pricing</a>
            <a href="#gallery">Our Work</a>
            <a href="#qa">Q & A</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="drop-btn">Tree Services ▾</button>
          <div class="panel">
            <a href="#tree">Pricing</a>
            <a href="#gallery">Our Work</a>
            <a href="#qa">Q & A</a>
          </div>
        </div>
        <a class="cta" href="schedule.html">Schedule</a>
      </nav>
    </div>
  </header>
  <!-- keep rest of your main and script content the same -->
</body>
</html>
